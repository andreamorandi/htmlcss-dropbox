<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- INIZIO HEADER -->
    <header>

        <div class="flex-header">
            <div class="left-header"></div>
            <div class="right-header"></div>
        </div>

    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>

        <section class="jumbo">
            <div class="flex-jumbo">
                <h1>Tutto ciò che ti serve per il lavoro, in un unico posto</h1>
                <div class="jumbo-text"></div>
                <img src="" alt=""> <!--ABSOLUTE-->
            </div>
        </section>

        <!-- CONTAINER -->
        <div class="container">


            <section class="plan">
                <div class="plan-select">
                    <h1>Trova il piano business che fa per te</h1>
                    
                    <!-- <input type="radio">
                    <input type="radio"> -->
                    
                </div>
                
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                
                <div class="enterprise">
                    <div class="flex-ent">
                        <div class="title">
                            <h1>Enterprise</h1>
                            <h3>Contatta l'ufficio vendite per i prezzi</h3>
                        </div>
                        <div class="button"></div>
                    </div>
                </div>
            </section>

            <section class="partner">
                <div class="flex-partner">
                    <div class="partner-img"></div>
                    <div class="partner-text"></div>
                </div>
            </section>

            <section class="operations">
                <h1>Esegui più operazioni con Dropbox Business</h1>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </section>

            <div class="adv">
                <h1>Più di 500.000 team utilizzano Dropbox Business</h1>
                <a href=""></a>
            </div>

        </div>
        <!-- /CONTAINER -->

            <section class="flex-grid">
                <div class="flex-img-left">
                    <div class="img-left-1"></div>
                    <div class="img-left-2"></div>
                    <div class="img-left-3"></div>
                    <div class="img-left-4"></div>
                </div>
                <div class="text"></div>
                <div class="flex-img-right">
                    <div class="img-right-1"></div>
                    <div class="img-right-2"></div>
                    <div class="img-right-3"></div>
                    <div class="img-right-4"></div>
                </div>
            </section>

            <section class="free-try">
                <div class="flex-try">
                    <h1>Porta Dropbox Business nella tua azienda.</h1>
                    <div class="button"></div>
                </div>
            </section>

        <!-- CONTAINER -->
        <div class="container">

            <section class="questions">
                <div class="flex-questions">
                    <h1></h1>
                    <div class="question-1"></div>
                    <div class="question-2"></div>
                    <div class="question-3"></div>
                </div>
            </section>
        
        </div>
        <!-- /CONTAINER -->

    </main>
    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer>

        <!-- CONTAINER -->
        <div class="container">

            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <!-- <hr> -->

            <a href=""></a>

        </div>
        <!-- /CONTAINER -->

    </footer>
    <!-- FINE FOOTER -->
    
</body>
</html>
